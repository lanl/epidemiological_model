DENGUE:
  PARAMETERS:
    biting_rate: 0.0014
    #biting_rate: 'parameters/test_spline.pkl' #DUMMY SPLINE, NOT FOR REAL MODEL
    psi_h: 0.0000391
    nu_h: 0.164 
    nu_v: 0.0667 #25C values 
    gamma_h: 0.167 
    mu_v: .0332 #25C values 
    mu_h: 0.0000391
    sigma_h: 19
    sigma_v: 0.5
    beta_h: 0.33
    beta_v: 0.33
    K: 292870.0294 # from Toronto 2018 season fitting
    K_s: 289323.6226
    r: -0.015161776
    r_s: -0.04379221728
    alpha_h: 0.00011 #just a guess, this means they could be reinfected 25 years later 
  FIT: True
  FIT_METHOD: 'nbinom' #can be pois, nbinom, norm
  DISPERSION: 0.1
  CALC_CI: True
  FIT_PARAMS:
    beta_v:
      min: 0
      max: 1
      proflike: 0.3
    dispersion:
      min: 0.00001
      max: 10
      proflike: 3.9
  TIMEDEP_FIT_PARAMS:
    biting_rate:
      initial: 0.0014
      min: 0
      max: 100
      num_points: 3
      proflike: 40
#data needs to be in exact formatting to compare to a given compartment
  FIT_DATA: 
    PATH: ['fit_data/old/dengue_sim_data.csv']
    res: ['weekly'] #can be weekly or daily, regardless set resolution to 1
    compartment: ['Dh']
    
WNV:
  PARAMETERS:
    mu_v: 0.06 # vector death rate
    mu_b: 0.004 # bird natural death rate
    gamma_b: 0.2 # recovery rate
    beta_v: 0.69 # per bite probability of bird-to-vector transmission
    beta_b: 0.74 # per bite probability of vector-to-bird transmission
    alpha: 0.44 # frequency dependent biting rate
    eta: 0.003 # contact rate * probability of transmission to humans
    #r: -0.0649 # baseline vector net growth rate
    #r_s: -0.3282 # scaling factor for baseline vector net growth rate
    #K: 26770 # baseline vector carrying capacity
    #K_s: 24995 # scaling factor for vector carrying capacity
    #phi: -0.00035 # baseline bird net growth rate
    #phi_s: -0.00962 # scaling factor for bird net growth rate
    #omega: 0.01 # frequency of bird net growth rate
    #delta_t: 160 # days between start of bird season and mosquito season
    nu_v: 0.10 # vector incubation rate
    nu_b: 0.20 # bird incubation rate
    m: 0.80 # fraction of birds surviving WNV infection
  FIT: False
  FIT_METHOD: 'pois' #can be pois, nbinom, normal
  DISPERSION: 0.0001
  CALC_CI: False
  FIT_PARAMS:
    nu_v:
      min: 0.07
      max: .14
    Sv:
      min: 5000
      max: 30000
#data needs to be in exact formatting to compare to a given compartment
  FIT_DATA: 
    PATH: ['fit_data/old/Toronto_totmosq_2004.csv']
    res: ['daily'] #can be weekly or daily, regardless set resolution to 1
    compartment: ['Sv']
